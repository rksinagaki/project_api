services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: project_api-dev
    working_dir: /work
    volumes:
      - ./src:/work/src
      - ./notebook:/work/notebook
      - ./data:/work/data
    ports:
      - "127.0.0.1:8888:8888"
    command: >
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser
      --ServerApp.token=''
      --ServerApp.password=''
      --ServerApp.allow_origin='*'
      --ServerApp.disable_check_xsrf=True
      --allow-root            